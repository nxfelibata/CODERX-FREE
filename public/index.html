            <div class="service-option">

                <select id="service">

    <script>
        document.getElementById('smmForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const serviceId = document.getElementById('service').value;
            const link = document.getElementById('link').value;
            const username = document.getElementById('username').value;
            const category = document.getElementById('category').value;

            let endpoint = '/order';
            let body = { serviceId, link };

            if (serviceId === 'ngl') {
                endpoint = '/ngl';
                body = { username, question: 'hello', gameSlug: category };
            } else if (serviceId === 'ttuser') {
                endpoint = '/ttuser';
                body = { username };
            } else if (serviceId === 'ttcomment') {
                endpoint = '/ttcomment';
                body = { link };
            } else if (serviceId === 'ttroomid') {
                endpoint = '/ttroomid';
                body = { username };
            }

            const response = await fetch(endpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(body)
            });

            const result = await response.json();
            document.getElementById('result').textContent = JSON.stringify(result, null, 2);

            if (result.orderCount !== undefined) {
                document.getElementById('orderCount').textContent = result.orderCount;
            }
        });

        document.getElementById('service').addEventListener('change', function() {
            const serviceId = this.value;
            const linkContainer = document.getElementById('linkContainer');
            const usernameContainer = document.getElementById('usernameContainer');
            const categoryContainer = document.getElementById('categoryContainer');

        if (serviceId === 'ngl') {
            linkContainer.style.display = 'none';
            usernameContainer.style.display = 'block';
            categoryContainer.style.display = 'block';
        } else if (serviceId === 'ttuser') {
            linkContainer.style.display = 'none';
            usernameContainer.style.display = 'block';
            categoryContainer.style.display = 'none';
        } else if (serviceId === 'ttroomid') {
            linkContainer.style.display = 'none';
            usernameContainer.style.display = 'block';
            categoryContainer.style.display = 'none';
        }
        
        
        
        
        else {
            linkContainer.style.display = 'block';
            usernameContainer.style.display = 'none';
            categoryContainer.style.display = 'none';
        }

        });

        async function checkStatus() {
            const response = await fetch('/status');
            const statusData = await response.json();

            document.getElementById('serverStatus').textContent = statusData.online ? 'Online' : 'Offline';
            document.getElementById('serverStatus').style.color = statusData.online ? 'green' : 'red';
            document.getElementById('uptime').textContent = statusData.uptime;
            document.getElementById('downtime').textContent = statusData.downtime;
        }

        checkStatus();
        setInterval(checkStatus, 60000);
    </script>
